---
layout: default
title: 目录
---


<h1> 文件目录 </h1>

<p>本页面自动生成于：{{ site.time | date: "%Y-%m-%d %H:%M:%S" }}</p>

<ul>
  {% assign files = site.static_files | where: "extname", ".html" %}
  {% for file in files %}
    {% if file.path contains '/web/' %}
      <li><a href="{{ file.path | relative_url }}">{{ file.name }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
